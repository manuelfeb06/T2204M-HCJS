<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical Exam</title>
  <link rel="stylesheet" href="css/practicalExam.css"/>
</head>
<body>
  <section class="section">
    <div class="container">
      <form method="get">
        <div class="check-out">
          <span class="check-out-form">Checkout Form</span>
          <h1>Total To Pay 93$</h1>
        </div>
          <div id="form-tab-menu">
            <div class="tab-visa">
              <img src="images/visa.png"/>
            </div>
            <div class="tab-paypal">
              <img src="images/paypal.png"/>
            </div>
          </div>
          <div id="form-body">
            <div id="visa-body">
              <div id="contact-details">
                <div class='form-input input-small'>
                  <label>
                    <span class="nmoncd">Name on Card</span>
                    <input name="nameoncard" type="text" placeholder="John Smith">
                  </label>
                  <label>
                    <span class="cdnum">Card Number</span>
                    <input name="cardnumber" type="text" placeholder="•••• •••• •••• ••••">
                  </label>
                  <label class="cvc">
                    <span class="cvcnum">CVC</span>
                    <input name="cvcnumber" type="text" placeholder="XXX">
                  </label>
                  <label class="exp">
                    <span class="expdt">Exp. Date</span>
                    <input name="experationdate" type="text" placeholder="MM/YY">
                  </label>
                  <div id="paypal-body">
                    <div id="contact-details">
                      <div class='form-input input-small'>
                        <label>
                          <span class="nmoncd">Name on Card</span>
                          <input name="nameoncard" type="text" placeholder="John Smith">
                        </label>
                        <label>
                          <span class="cdnum">Card Number</span>
                          <input name="cardnumber" type="text" placeholder="•••• •••• •••• ••••">
                        </label>
                        <label class="cvc">
                          <span class="cvcnum">CVC</span>
                          <input name="cvcnumber" type="text" placeholder="XXX">
                        </label>
                        <label class="exp">
                          <span class="expdt">Exp. Date</span>
                          <input name="experationdate" type="text" placeholder="MM/YY">
                        </label>
                      </div>
                      <button type="submit" id="form-submit">
                        Make A Payment
                      </button>
                    </div>
                  </div>
                </div>
      </form>
    </div>
  </section>
</body>
</html>
